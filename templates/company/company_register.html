
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>

   
    <header>
      <div class="left-side">
        <a href="#"> <img src="{% static 'img/logo.jpg' %}" alt=""> </a>
      </div>
      <div class="right-side">
        <div class="nav-link-wrapper"> <a href="{% url 'home' %}">Home</a> </div>
        <div class="nav-link-wrapper"> <a href="{% url 'company_login' %}">Login</a> </div>
<!--         
        <div class="nav-link-wrapper"> <a href="">Contact</a> </div> -->
      </div>
    </header>

    <div class="container">

      <div class="left-side">
        
    <div class="container">  

      <div class="left-side">
        <h1>"Register Your Company Today   <br>
          and Start Posting  <span class = "green"> Jobs </span>for Top Talent!"
        </h1>
        
        
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <style>
      label {
        display: block;
        font-size: 1.2rem;
        font-weight: bold;
        margin-top: 10px;
      }
      input[type="text"],
      input[type="email"],
      input[type="number"],
      input[type="password"],
      textarea {
        display: block;
        margin-top: 5px;
        padding: 8px;
        font-size: 1.1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 300px;
        box-sizing: border-box;
      }
      input[type="file"] {
        margin-top: 5px;
        font-size: 1rem;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        font-size: 1.2rem;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
    
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username">
    
      <label for="company_name">Company Name</label>
      <input type="text" id="company_name" name="company_name" required>
    
      <label for="company_address">Company Address</label>
      <input type="text" id="company_address" name="company_address" required>
    
      <label for="phone">Phone</label>
      <input type="number" id="phone" name="phone" required>
    
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    
      <label for="password1">Password</label>
      <input type="password" id="password1" name="password1" required>
    
      <label for="password2">Confirm Password</label>
      <input type="password" id="password2" name="password2" required>
    
      <label for="location">Location</label>
      <input type="text" id="location" name="location">
    
      <label for="description">Description</label>
      <textarea id="description" name="description"></textarea>
    
      <label for="profile_photo">Profile Photo</label>
      <input type="file" id="profile_photo" name="profile_photo" accept="image/*">
    
      <input type="submit" value="Save">
    </form>
    


</form>
      
      </div>
      <div class="right-side">
        <img src="{% static 'img/apps.png' %}" alt=" " class = "starbucks">
        
        

        <div class="box">
          <a href="#"> <img class = "facebook" src="{% static 'img/facebook.png' %}" alt=""></a>
          <a href="#"> <img src="{% static 'img/instagram.png' %}" alt=""></a>
          <a href="#"> <img src="{% static 'img/twitter.png' %}" alt=""></a>
        </div>
      </div>
    </div>
   

    <script src = "{% static 'js/script.js' %}">
    </script>
  </body>
</html>
