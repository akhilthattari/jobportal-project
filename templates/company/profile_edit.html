<form method="post" enctype="multipart/form-data" style="max-width: 400px; margin: 0 auto;">
    {% csrf_token %}
    
    <label style="font-size: 18px; font-weight: bold;">Username</label><br>
    <input type="text" name="username" value="{{data.username}}" style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>

    <label style="font-size: 18px; font-weight: bold;">Company Name</label><br>
    <input type="text" name="company_name" value="{{data.company_name}}" style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>

    <label style="font-size: 18px; font-weight: bold;">Company Address</label><br>
    <input type="text" name="company_address" value="{{data.company_address}}" style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>

    <label style="font-size: 18px; font-weight: bold;">Phone</label><br>
    <input type="text" name="phone" value="{{data.phone}}" style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>

    <label style="font-size: 18px; font-weight: bold;">Email</label><br>
    <input type="text" name="email" value="{{data.email}}" style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>

    <label style="font-size: 18px; font-weight: bold;">Profile Photo</label><br>
    <input type="file" name="profile_photo" value="{{data.profile_photo}}" accept="image/*" style="margin-bottom: 10px;"><br>

    <label style="font-size: 18px; font-weight: bold;">Location</label><br>
    <input type="text" name="location" value="{{data.location}}" style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>

    <label style="font-size: 18px; font-weight: bold;">Description</label><br>
    <input type="text" name="description" value="{{data.description}}" style="padding: 8px; width: 100%; margin-bottom: 10px;"><br>

    <input type="submit" value="Save" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: #fff; border: none; cursor: pointer;">
</form>
