
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

    <label>Username</label> <input type="text" name="username" value="{{data.username}}"> <br>

    <label>Company Name</label> <input type="text" name="company_name" value="{{data.company_name}}"> <br>
    
    <label>Company Address</label> <input type="text" name="company_address" value="{{data.company_address}}"> <br>
    
    <label>Phone</label> <input type="text" name="phone" value="{{data.phone}}"> <br>
    
    <label>Email</label> <input type="text" name="email" value="{{data.email}}"> <br>
    
    <label>Profile Photo</label> <input type="file" name="profile_photo" value="{{data.profile_photo}}" accept="image/*"> <br>
    
    <label>Location</label> <input type="text" name="location" value="{{data.location}}"> <br>
    
    <label>Description</label> <input type="text" name="description" value="{{data.description}}"> <br>
    
    <input type="submit" value="save">
    
    
    
    

</form>
